<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctors</title>
<style>
  body {
    margin: 0;
    padding: 0px 70px 50px 70px;
    box-sizing: border-box;
  }
  .header {
    text-align: center;
    margin-bottom: 70px;
    font-size:30px;
  }
  .header ::after {
    content: '';
    display: block;
    width: 110px;
    height: 1px;
    background-color: darkgreen;
    margin: 5px auto;
  }
  .image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 30px;
  }
  .image-item {
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    background-color: aliceblue;
  }
  .image-item img {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom:10px;
  }
  .image-caption {
    background-color: aliceblue;
    margin-top: 0px;
    font-size: 20px;
    text-align: center;
  }
</style>
</head>
<body>
    <div class="header">
        <h3>Select Doctor</h3>
    </div>
  <div class="image-grid" id="imageGrid"></div>

    ];
    function loadImages() {
      const grid = document.getElementById('imageGrid');
      imageData.forEach((item, index) => {
        const imageItem = document.createElement('div');
        imageItem.classList.add('image-item');

        const image = document.createElement('img');
        image.src = item.image;
        image.alt = 'User Image';

        const captionName = document.createElement('p');
        captionName.classList.add('image-caption');
        captionName.textContent = item.name || `Doctor ${index + 1}`;

        const captionSpecialty = document.createElement('p');
        captionSpecialty.classList.add('image-caption');
        captionSpecialty.textContent = item.specialty || "Specialty not provided";
        imageItem.appendChild(image);
        imageItem.appendChild(captionName);
        imageItem.appendChild(captionSpecialty);
        grid.appendChild(imageItem);
      });
    }

    window.addEventListener('load', loadImages);
  </script>
  </script>
